{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Détail de l'élève</title>
    <link href="{% static 'app_eleves/css/style.css' %}" rel="stylesheet">
    <!--link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"-->
</head>
<body class="container mt-5">

    <h1>Détail de l'élève</h1>

    <ul class="list-group">
        <li class="list-group-item"><strong>Prénom:</strong> {{ eleve.prenom }}</li>
        <li class="list-group-item"><strong>Nom:</strong> {{ eleve.nom }}</li>
        <li class="list-group-item"><strong>Âge:</strong> {{ eleve.age }}</li>
        <li class="list-group-item"><strong>Note Français:</strong> {{ eleve.note_francais }}</li>
        <li class="list-group-item"><strong>Note Anglais:</strong> {{ eleve.note_anglais }}</li>
        <li class="list-group-item"><strong>Note Math:</strong> {{ eleve.note_math }}</li>
    </ul>

    <a href="{% url 'app_eleves:liste_eleves' %}" class="btn btn-secondary mt-3">Retour à la liste</a>

</body>
</html>
